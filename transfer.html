<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="transfersheet.css">
</head>

<body>
    <section id="transfer">
        <div class="transfer-container">

                <div class="transfer-top">
                    <p class="iconimg"><img id="backBtn" src="./images/backwardarrow.svg"></p>
                    <p class="transtext">Transfer</p>
                </div>

                <div class="transfer-bottom">
                    <button id="fundifyBtn" class="clickbutton" type="submit"><img src="./images/minicoin.svg">Fundify Account</button>
                    <button id="localBtn" class="clickbutton" type="submit"><img src="./images/currencyicon.svg">Local Bank</button>
                    <p id="texts">Transfer to <span class="span1">Fundify Accounts</span>  earns you more  <span class="span2">FundCoins</span></p>
                </div>

            <div class="bottom-nav">
                <div id="redeemBtn" class="coin">
                    <img src="./images/coinicon.svg">
                </div>
                
                <div class="transfericon">
                    <img src="./images/transfericon.svg">
                </div>
               
                <div id="homeBtn" class="homeicon">
                    <img src="./images/homebutton.svg">
                    <p>Home</p>
                </div>
               
                <div class="walleticon">
                    <img src="./images/creddit card.svg">
                </div>
               
                <div class="seticon">
                    <img src="./images/settings.svg">
                </div>
             </div>
        </div>
    </section>

    <script src="transfer.js"></script>
</body>
</html>
