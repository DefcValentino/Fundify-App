<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="onboard-one">
        <div class="onboard-container">
            <div class="hr-div">
               <div class="divone"></div>
               <div class="divtwo"></div>
               <div class="divthree"></div>
            </div>

            <div class="wrapper">
                <div class="left-container">
                    <div class="icon">
                        <img src="./images/coinicon.svg" alt="coin-icon">
                    </div>
        
                    <!-- ---------Mobile image--------- -->
                    <div class="reward-image">
                        <img src="./images/onboard1.svg" alt="mobileapp image">
                    </div>
                </div>
    
                
                <article class="right-container">
                    <h1 class="h1">Welcome to Fundify!</h1>
                    <p class="h1text">Empower your finances and earn reward with every smart move.</p>
                    <button id="continueBtn" class="clickbutton" type="button">Continue</button>
                </article>
            </div>
        </div>
    </section>  

    <script src="index.js"></script>
</body>
</html>
