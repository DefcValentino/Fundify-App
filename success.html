<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="success.css">
</head>

<body>
    <section id="success">
        <div class="success-container">
            <p id="close" class="close">Close</p>
            <p class="h1">Money Sent succesfully!</p>
            <p class="reward">+<img src="./images/coinicon.svg">20</p>

            <div class="transaction-details">
                <p><strong>Receiver</strong> <br><span class="sub-text" id="successName"></span></p>
                <p><strong>Amount Sent</strong> <br><img src="./images/currencyicon.svg"><span class="sub-text" id="successAmount"></span></p>
                <p><strong>Comment</strong> <br><span class="sub-text" id="successComment"></span></p>
            </div>
            

            <div class="bottom-nav">
                <div class="coin">
                    <img src="./images/coinicon.svg">
                </div>
                
                <div class="transfericon">
                    <img src="./images/transfericon.svg">
                </div>
               
                <div id="homeBtn" class="homeicon">
                    <img src="./images/homebutton.svg">
                    <p>Home</p>
                </div>
               
                <div class="walleticon">
                    <img src="./images/creddit card.svg">
                </div>
               
                <div class="seticon">
                    <img src="./images/settings.svg">
                </div>
             </div>
        </div>
    </section>

    
    <script src="success.js"></script>
</body>
</html>
