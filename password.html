<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <section class="pinentry">
        <div class="pin-container">
            <div class="header">
                <img src="./images/coinicon.svg" alt="#">
                <h2>Enter your Pin</h2>
            </div>

            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <img src="./images/face.svg" alt="#">
                <button class="key-clear">Clear</button>
                <button class="key">0</button>
            </div>

            <button id="pinBtn" class="clickbutton" type="button">Confirm</button>
            <p class="forgot-pin">forgot Pin</p>
            <p id="error-message" style="color: red; display: none;">Please enter a 4-digit PIN.</p>
        </div>
    </section>
    <script src="password.js"></script>
</body>
</html
