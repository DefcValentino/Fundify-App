<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward</title>
    <link rel="stylesheet" href="reward.css">
</head>

<body>
    <section id="reward">
        <div class="reward-container">
            <div class="header">
                <p class="track-text">Track</p>
                <p class="h1">Rewards</p>
                <img src="./images/exclaimicon.svg" alt="#">
            </div>

            <p class="amount"><img src="./images/minicoin.svg">179,000</p>

            <article>
                <div class="voucherdiv">
                    <p class="vouchertext">Travel Voucher</p>
                    <p class="vouch-amt"><img src="./images/minicoin.svg">5000</p>
                </div>
                
                <p class="point"><img src="./images/currencyicon.svg">1000 travel voucher</p>
                <p class="redeemBtn">Redeem</p>
            </article>

            <article>
                <div class="voucherdiv">
                    <p class="vouchertext">Gift Cards</p>
                    <p class="vouch-amt"><img src="./images/minicoin.svg">5000</p>
                </div>
                
                <p class="point"><img src="./images/currencyicon.svg">200 gift card to pupular retailers</p>
                <p class="redeemBtn">Redeem</p>
            </article>

            <article id="lastdiv">
                <div class="voucherdiv">
                    <p class="vouchertext">Gift Cards</p>
                    <p class="vouch-amt"><img src="./images/minicoin.svg">5000</p>
                </div>
                
                <p class="point"><img src="./images/currencyicon.svg">200 gift card to popular retailers</p>
                <p class="redeemBtn">Redeem</p>
            </article>

            <div class="bottom-nav">
                <div class="coin">
                    <img src="./images/coinicon.svg">
                </div>
                
                <div class="transfericon">
                    <img src="./images/transfericon.svg">
                </div>
               
                <div id="homeBtn" class="homeicon">
                    <img src="./images/homebutton.svg">
                    <p>Home</p>
                </div>
               
                <div class="walleticon">
                    <img src="./images/creddit card.svg">
                </div>
               
                <div class="seticon">
                    <img src="./images/settings.svg">
                </div>
            </div>
        </div>
    </section>

    <script src="reward.js"></script>
</body>
</html>
