<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard3</title>
    <link rel="stylesheet" href="onboard3.css">
</head>

<body>
    <section id="onboard-three">
        <div class="onboard-container">
            <div class="hr-div">
                <div class="divone"></div>
                <div class="divtwo"></div>
                <div class="divthree"></div>
            </div>

            <div class="wrapper">
                <div class="left-container">
                    <div class="icon">
                        <img src="./images/coinicon.svg" alt="coin-icon">
                    </div>
        
                    <!-- ---------Mobile image--------- -->
                    <div class="mobile-image">
                        <img src="./images/onboardpic3.svg" alt="mobileapp image">
                    </div>
                </div>
    
    
                <article class="right-container">
                    <h1 class="h1">Unlock Exciting Rewards!</h1>
                    <p class="h1text">Redeem FundCoins for travel vouchers, gift cards, and more. Let's start earning!</p>
                    <button id="continueBtnThree" class="clickbutton" type="button">Continue</button>
                    <button id="backBtnthree" class="clickbutton" type="button">Back</button>
                </article>
            </div>
        </div>
    </section>

    <script src="Board3.js"></script>
</body>
</html>
